<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
        <link rel="stylesheet" href="css/offcanvas.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

        <title>Chcę pograć!</title>
    </head>
    <body>
        <nav class="container navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="img/run.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Chcę Pograć!
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <main role="main" class="container" th:fragment="content">
            <div class="loginbox text-center">
                <form class="form-signin" name="f" th:action="@{/login}" method="post">
                    <img class="mb-4" src="img/run.svg" alt="" width="72" height="72">

                    <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>

                    <div th:if="${param.error}" class="alert alert-warning">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <div class="form-group">
                        <label for="username" class="sr-only">Adres e-mail</label>
                        <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">Hasło</label>
                        <input type="password"id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
                    <a class="btn btn-lg btn-primary btn-block" href="/app/users">Załóż Konto</a>
                </form>
            </div>

            <p class="mt-5 mb-3 text-muted text-center">2018 &copy; ChcęPograć.pl</p>
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
                integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
                crossorigin="anonymous"></script>
        <script src="js/bootstrap-material-design.min.js"></script>
    </body>
</html>
